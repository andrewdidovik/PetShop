    <div class="container" id="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">

          <div class="row" id="subjects_list"></div><!--/row-->

          <div class="jumbotron" id="details">
          <div class="row">
            <div class="col-sm-4">
              <img src="" alt="Питомец" class="img-thumbnail">
            </div>
            
            <div class="col-md-6">
              <dl class="dl-horizontal">
                <dt>Кличка</dt><dd id="pet_name"></dd>
                <dt>Порода</dt><dd id="pet_mark"></dd>
                <dt>Пол</dt><dd id="pet_gender"></dd>

                <dt>Телефон</dt><dd id="pet_phones"></dd>
                <dt>Владелец</dt><dd id="pet_owner"></dd>
                <dt>Город</dt><dd id="pet_city"></dd>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Обьявление о продаже</h4>
            </div>
            <div class="modal-body">
              <form>

              <div class="form-group">
                <div class="col-sm-5">
                  <label>Кого продаем: 
                  <select class="form-control">
                    <option>Кошка</option>
                    <option>Собака</option>
                  </select></label>
                </div>

                <div class="col-sm-7">
                  <label>Кличка: 
                    <input type="text" placeholder="еще нет клички" class="form-control">
                  </label>
                </div>
                  
                <div class="col-sm-5">  
                  <label>Пол: 
                  <select class="form-control">
                    <option>Девочка</option>
                    <option>Мальчик</option>
                  </select></label>
                </div>

                <div class="col-sm-7">
                  <label>Возраст: 
                  <select class="form-control">
                    <option value='1'>1</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5</option>
                    <option value='6'>6</option>
                    <option value='7'>7</option>
                    <option value='8'>8</option>
                    <option value='9'>9</option>
                    <option value='10'>10</option>
                    <option value='11'>11</option>
                    <option value='12'>12</option>
                  </select></label>
                  
                  <label>месяцев / лет:
                  <select class="form-control">
                    <option value="month">месяц</option>
                    <option value="year">год</option>
                  </select></label>

                </div>
              </div>

                <div class="form-group">
                 
                    <label>Цена: 
                    <input type="number" value="1" class="form-control" style ="width: 111px;"></label>

                    <label>USD/грн: 
                    <select class="form-control">
                      <option value="USD">USD</option>
                      <option value="UAH">грн</option>
                    </select></label>
                                  
                </div>
             
              <div class="row">
                <div class="col-sm-5">
                  <span class="btn btn-warning btn-file">
                    Загрузить картинку <input type="file">
                  </span>
                  <label>или указать URL: 
                  <input type="text" placeholder="http://" class="form-control" id="preview_img_url"></label>
                </div>  
                
                <div class="col-sm-7">
                  <img src="http://placehold.it/200x200" alt="Питомец" style="min-height:200px;height:200px;width:200px" id="preview_img">
                </div>
              </div>

              <div class="form-group">
              
                <p><label>Город: 
                  <input type="text" placeholder="город" class="form-control"></label></p>
                <p><label>Контактное лицо: 
                  <input type="text" placeholder="имя" class="form-control"></label></p>
                <p><label class="required">Телефон: 
                  <input type="phone" placeholder="тел" class="form-control"></label></p>
                <label>Текст объявления: </label>
                  <textarea class="form-control"></textarea>
             
              </div>
             


              </form>
            </div>
            <div class="modal-footer">
              <!--button type="button" class="btn btn-default" data-dismiss="modal" hidden>Close</button-->
              <button type="button" class="btn btn-primary">Опубликовать</button>
            </div>
